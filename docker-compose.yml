services:
  # ===========================================
  # NGINX PROXY MANAGER - Reverse Proxy + SSL
  # ===========================================
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nexus-proxy
    restart: unless-stopped
    ports:
      # - '80:80' # HTTP - disabled
      - '443:443' # HTTPS
      - '81:81' # Admin UI
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - nexus-network
      - proxy_net
    healthcheck:
      test: [ "CMD", "/bin/check-health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # POSTGRESQL - Primary Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: nexus-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus_secret_2026}
      POSTGRES_DB: ${POSTGRES_DB:-nexus_project_hub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - nexus-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexus} -d ${POSTGRES_DB:-nexus_project_hub}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS - Cache & Session Store
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret_2026}
    volumes:
      - redis_data:/data
    networks:
      - nexus-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-redis_secret_2026}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # PGADMIN - Database Management (optional)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nexus-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@nexus.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nexus-network
    depends_on:
      - postgres
    profiles:
      - tools # Only starts with: docker compose --profile tools up

  # ===========================================
  # .NET 8 API
  # ===========================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: nexus-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=nexus_project_hub;Username=nexus;Password=${POSTGRES_PASSWORD:-nexus_secret_2026}"
      ConnectionStrings__Redis: "redis:6379,password=${REDIS_PASSWORD:-redis_secret_2026}"
      Frontend__Url: "http://localhost:4000"
    ports:
      - "5000:5000"
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # NEXT.JS FRONTEND
  # ===========================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_AZURE_AD_CLIENT_ID: ${NEXT_PUBLIC_AZURE_AD_CLIENT_ID}
        NEXT_PUBLIC_AZURE_AD_TENANT_ID: ${NEXT_PUBLIC_AZURE_AD_TENANT_ID}
    container_name: nexus-web
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:5000/api"
      API_URL: "http://api:5000/api"
      # Pass Azure AD vars to container (next.config.ts enriches process.env)
      NEXT_PUBLIC_AZURE_AD_CLIENT_ID: ${NEXT_PUBLIC_AZURE_AD_CLIENT_ID}
      NEXT_PUBLIC_AZURE_AD_TENANT_ID: ${NEXT_PUBLIC_AZURE_AD_TENANT_ID}
    networks:
      - nexus-network
    depends_on:
      - api
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:4000" ]
      interval: 30s
      timeout: 10s
      retries: 3

# ===========================================
# NETWORKS
# ===========================================
networks:
  nexus-network:
    name: nexus-network
    driver: bridge
  proxy_net:
    external: true

# ===========================================
# VOLUMES
# ===========================================
volumes:
  npm_data:
    name: nexus-npm-data
  npm_letsencrypt:
    name: nexus-npm-letsencrypt
  postgres_data:
    name: nexus-postgres-data
  redis_data:
    name: nexus-redis-data
  pgadmin_data:
    name: nexus-pgadmin-data
