services:
  # ===========================================
  # NGINX PROXY MANAGER - Reverse Proxy + SSL
  # ===========================================
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nexus-proxy
    restart: unless-stopped
    ports:
      - '80:80' # HTTP
      - '443:443' # HTTPS
      - '81:81' # Admin UI
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - nexus-network
    healthcheck:
      test: [ "CMD", "/bin/check-health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # POSTGRESQL - Primary Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: nexus-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus_secret_2026}
      POSTGRES_DB: ${POSTGRES_DB:-nexus_project_hub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - nexus-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexus} -d ${POSTGRES_DB:-nexus_project_hub}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS - Cache & Session Store
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret_2026}
    volumes:
      - redis_data:/data
    networks:
      - nexus-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-redis_secret_2026}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # PGADMIN - Database Management (optional)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nexus-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@nexus.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nexus-network
    depends_on:
      - postgres
    profiles:
      - tools # Only starts with: docker compose --profile tools up

# ===========================================
# NETWORKS
# ===========================================
networks:
  nexus-network:
    name: nexus-network
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  npm_data:
    name: nexus-npm-data
  npm_letsencrypt:
    name: nexus-npm-letsencrypt
  postgres_data:
    name: nexus-postgres-data
  redis_data:
    name: nexus-redis-data
  pgadmin_data:
    name: nexus-pgadmin-data
